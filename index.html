<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random User Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div id="app">
        <img v-bind:class="gender" v-bind:src="picture" v-bind:alt="`${{firstName}} ${{lastName}}`">
        <h1>{{firstName}} {{lastName}}</h1>
        <h3><b>Email:</b> <span style="color:crimson;">{{email}}</span></h3>
        <h3><b>Gender:</b> {{gender}}</h3>
        <button v-on:click="getUser()" v-bind:class="gender">Generate</button>
        
    
    
    
    </div>



    <!-- script -->
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
</body>
</html>
